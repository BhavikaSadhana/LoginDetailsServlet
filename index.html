<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .login-container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
        }
        
        .login-container h2 {
            color: #333;
            text-align: center;
        }
        
        .login-container form {
            display: flex;
            flex-direction: column;
        }
        
        .login-container label {
            margin-bottom: 5px;
        }
        
        .login-container input[type="text"]:focus,
        .login-container input[type="password"]:focus {
            border-color: #8a2be2; /* Purple color */
        }
        
        .login-container input[type="text"],
        .login-container input[type="password"] {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        
        .login-container input[type="submit"] {
            background-color: #8a2be2; /* Purple color */
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        
        .login-container input[type="submit"]:hover {
            background-color: #6a1b9a; /* Darker shade of purple */
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form action="login" method="post">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" onfocus="this.style.borderColor = '#8a2be2';" onblur="this.style.borderColor = '#ccc';">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" onfocus="this.style.borderColor = '#8a2be2';" onblur="this.style.borderColor = '#ccc';">
            <input type="submit" value="Login">
        </form>
    </div>
</body>
</html>
